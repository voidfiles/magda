syntax = "proto3";
package service;

import "timestamp.proto";
import "file.proto";

message Entity {
	enum Kind {
		PERSON = 0;
		ORGANIZATION = 1;
	};
	string id = 1;
	Kind kind = 2;

	repeated string names = 3;
	repeated string urls = 4;
	string description = 5;
	google.protobuf.Timestamp created_at = 6;
	google.protobuf.Timestamp updated_at = 7;
	repeated File files = 8;
}