syntax = "proto3";
package service;

import "google/api/annotations.proto";
import "entry.proto";

service MagdaService {
	rpc GetEntry (EntryRequest) returns (EntryResponse) {
		option (google.api.http) = {
			get: "/v1/entries/{id}"
		};
	}
}

message EntryRequest {
	string id = 1;
}
  
message EntryResponse {
	Entry entry = 1;
}